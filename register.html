<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .hidden { display: none; }
        .error { color: red; }
        .form-check-inline { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registro</h2>
        <div id="alert-container"></div>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Apellido:</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="form-group">
                <label for="country">País:</label>
                <select class="form-control" id="country" required>
                    <option value="" disabled selected>Seleccione su país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Peru">Peru</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Sexo:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="sex-m" value="M" required>
                    <label class="form-check-label" for="sex-m">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sex" id="sex-f" value="F">
                    <label class="form-check-label" for="sex-f">F</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label>Días en los que trabaja:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="monday" value="Lunes">
                    <label class="form-check-label" for="monday">Lunes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tuesday" value="Martes">
                    <label class="form-check-label" for="tuesday">Martes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="wednesday" value="Miercoles">
                    <label class="form-check-label" for="wednesday">Miercoles</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="thursday" value="Jueves">
                    <label class="form-check-label" for="thursday">Jueves</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="friday" value="Viernes">
                    <label class="form-check-label" for="friday">Viernes</label>
                </div>
            </div>
            <div class="form-group">
                <label for="picture">Foto de perfil:</label>
                <input type="file" class="form-control-file" id="picture" accept="image/*" required>
            </div>
            <button type="button" class="btn btn-primary" id="save-btn">Guardar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
